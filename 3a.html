<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG图片自动展示页面</title>
    <style>
        /* 图片容器样式 */
        #image-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        /* 单张图片样式 */
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持图片比例并填充容器 */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* 淡入淡出效果 */
        }

        /* 当前显示的图片 */
        #image-container img.active {
            opacity: 1;
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 class="page-title">付款</h1>
    
    <!-- 图片容器 -->
    <div id="image-container">
        <!-- 替换以下图片路径为你自己的JPG图片地址 -->
        <img src="e.jpg" alt="图片1" class="active">
        <img src="e.jpg" alt="图片2">
        <img src="e.jpg" alt="图片3">
        <!-- 可继续添加更多图片 -->
    </div>

    <script>
        // 获取所有图片元素
        const images = document.querySelectorAll('#image-container img');
        let currentIndex = 0;

        // 自动切换图片函数
        function autoSwitchImage() {
            // 隐藏当前图片
            images[currentIndex].classList.remove('active');
            
            // 切换到下一张图片（循环）
            currentIndex = (currentIndex + 1) % images.length;
            
            // 显示下一张图片
            images[currentIndex].classList.add('active');
        }

        // 设置定时器：每3秒切换一次图片（可根据需求调整时间）
        setInterval(autoSwitchImage, 3000);

        // 页面加载完成后立即显示第一张图片（可选）
        window.addEventListener('load', function() {
            images[currentIndex].style.opacity = '1';
        });
    </script>
</body>
</html>
