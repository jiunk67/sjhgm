        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function base64Decode(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                throw new Error("å¤±è´¥");
            }
        }

        function findSecretByNumber(inputNumber) {

            const num = parseInt(inputNumber);
            if (isNaN(num)) {
                throw new Error("è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—");
            }


            const secret = secretData.find(item => item.number === num);
            
            if (!secret) {
                throw new Error("ç©º");
            }

            return secret;
        }

        function decodeSecret() {
            const inputNumber = document.getElementById('secretNumber').value.trim();
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            if (!inputNumber) {
                showError("è¯·è¾“å…¥å¯†ç ");
                return;
            }

            try {

                const secret = findSecretByNumber(inputNumber);
                
             
                const decodedSentence = base64Decode(secret.encodedSentence);
                
                
                showSuccess(`ï¼æ•°å­— ${secret.number} è·å–æˆåŠŸ`);

            } catch (error) {

        function showSuccess(message) {

        function showSecretInPopup(sentence) {
            // åˆ›å»ºè‡ªå®šä¹‰å¼¹çª—
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: fixed;

            `;

            const title = document.createElement('h3');
            title.textContent = 'ğŸ”“';
            title.style.cssText = 'margin: 0 0 20px 0; color: #333; font-size: 20px;';

            const content = document.createElement('div');
            content.textContent = sentence;
            content.style.cssText = 'background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid #e9ecef; word-break: break-all; line-height: 1.6; font-size: 16px; min-height: 60px;';

            const buttonContainer = document.createElement('div');
            buttonContainer.style.cssText = 'text-align: right; margin-top: 20px;';

            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶å†…å®¹';
            copyBtn.style.cssText = 'background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px; font-size: 14px;';
            copyBtn.onclick = () => copyToClipboard(sentence);

            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'âŒ å…³é—­';
            closeBtn.style.cssText = 'background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;';
            closeBtn.onclick = () => document.body.removeChild(popup);

            buttonContainer.appendChild(copyBtn);
            buttonContainer.appendChild(closeBtn);

            popup.appendChild(title);
            popup.appendChild(content);
            popup.appendChild(buttonContainer);

          
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; cursor: pointer;';
            overlay.onclick = () => document.body.removeChild(popup);

            document.body.appendChild(overlay);
            document.body.appendChild(popup);

            // æŒ‰ESCé”®å…³é—­
            const handleEsc = (e) => {
                if (e.key === 'Escape') {
                    document.body.removeChild(popup);
                    document.body.removeChild(overlay);
                    document.removeEventListener('keydown', handleEsc);
                }
            };
            document.addEventListener('keydown', handleEsc);
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyNotification();
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
