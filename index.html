<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .password-input:focus {
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2>请输入密码</h2>
        <input type="password" id="passwordInput" class="password-input" placeholder="请输入密码" maxlength="1000">
        <br>
        <button id="loginBtn" class="login-btn" onclick="verifyPassword()">确定</button>
        <div id="message" class="message hidden"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>

        const CORRECT_HASH = 'd7697570462f7562b83e81258de0f1e41832e98072e44c36ec8efec46786e24e';
        
        
        const ENCRYPTED_TARGET = 'YW4uaHRtbA==';
        
        function verifyPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!inputPassword) {
                showMessage('请输入密码', 'error');
                return;
            }
            
            if (inputPassword.length !== 4) {
                showMessage('密码错误哦', 'error');
                return;
            }
            
            const hashedInput = CryptoJS.SHA256(inputPassword).toString();
            
            if (hashedInput === CORRECT_HASH) {
                showMessage('密码正确', 'success');
                loginBtn.disabled = true;
                
           
                const targetPage = atob(ENCRYPTED_TARGET);
                setTimeout(function() {
                    window.location.href = targetPage;
                }, 1000);
            } else {
                showMessage('密码错误，请重试', 'error');
                document.getElementById('passwordInput').value = '';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.classList.remove('hidden');
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
</html>
